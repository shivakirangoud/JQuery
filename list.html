<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>
<body>
<ol>
	<li>one</li>
	<li>two</li>
	<li>three</li>
	<li>four</li>
	<li>five</li>
</ol>
<button id="btn">append on items</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#btn").click(function(){
		$("ol").append("<li>Appended item</li>");
	});
});	


</script>
</html>
