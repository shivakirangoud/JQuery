<!DOCTYPE html>
<html>
<head>
	<title>prepend</title>
</head>
<body>
<ol>
	<li>one</li>
	<li>two</li>
	<li>one</li>
	<li>two</li>
	<li>three</li>
</ol>
<button id="abc">prepend the buttons</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#abc").click(function(){
			$("ol").prepend("<li>prepend the item</li>");
		});
	});
</script>
</body>
</html>
