<!DOCTYPE html>
<html>
<head>
	<title>add class</title>
	<style>
		.blue{
			color:green;
			font-size: 50px;
		}
		.important{
			color:red;
			font-size: 50px;
		}
	</style>
</head>
<body>
<h1>heading 1</h1>
<h2>heading 1</h2>

<p>this is a para</p>
<p>this is a  another para</p>

<div>this is some important text!</div><br>

<button>add class to the elements</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("h1, h2, p").addClass("blue");
		$("div").addClass("important");
	});
});	


</script>
</html>
